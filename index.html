<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-container">
      <section id="new-task">
        <label for="new-task__label" class="new-task__label">Add Item</label>
        <div class="new-task__row-wrapper">
          <input id="new-task__label"class="task-list__label input-text new-task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section id="todo">
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input task-list__label input-text">
            <button class="task-list__edit button">Edit</button>
            <button class="task-list__delete button"><img class="task-list__img" src="./remove.svg" alt="Delete"></button>
          </li>
          <li class="edit-mode task-list__item">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label task-list__label_edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input_edit task-list__input task-list__label input-text">
            <button class="task-list__edit button">Save</button>
            <button class="task-list__delete button"><img class="task-list__img" src="./remove.svg" alt="Delete"></button>
          </li>
        </ul>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox" checked>
            <label class="task-list__label task-list__label_completed">See the Doctor</label>
            <input type="text" class="task-list__input task-list__label_completed task-list__label input-text">
            <button class="task-list__edit button">Edit</button>
            <button class="task-list__delete button"><img class="task-list__img" src="./remove.svg" alt="Delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
